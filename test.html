<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Centering Example</title>
    <style>
      

        /* Flex container styles */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; 
        }

        /* Flex item styles */
        .box {
            padding: 20px;
            color: black;
            border-radius: 8px;  
            text-align: center;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>Centered Content</h1>
            <p>This content is centered both horizontally and vertically using Flexbox.</p>
        </div>
    </div>
</body>
</html>
