<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Pagination Table</title>
    <style>
        body {
    font-family: Arial, sans-serif;
}

.table-container {
    margin: 20px;
    max-width: 800px;
    margin: 0 auto;
}

#dataTable {
    width: 100%;
    border-collapse: collapse;
}

#dataTable th, #dataTable td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
}

#dataTable th {
    background-color: #f2f2f2;
}

#dataTable tr:nth-child(even) {
    background-color: #f9f9f9;
}

#dataTable tr:hover {
    background-color: #ddd;
}

.pagination {
    margin-top: 20px;
    text-align: center;
}

.pagination button {
    padding: 8px 16px;
    margin: 0 4px;
    border: none;
    background-color: #007BFF;
    color: white;
    cursor: pointer;
}

.pagination button:disabled {
    background-color: #c0c0c0;
    cursor: not-allowed;
}

.pagination span {
    margin: 0 8px;
}

    </style>
</head>
<body>
    <div class="table-container">
        <table id="dataTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>City</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table rows will be inserted here by JavaScript -->
            </tbody>
        </table>
        <div class="pagination">
            <button id="prev" onclick="changePage(-1)">Previous</button>
            <span id="page-info"></span>
            <button id="next" onclick="changePage(1)">Next</button>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
    const tableBody = document.querySelector('#dataTable tbody');
    const pageInfo = document.getElementById('page-info');
    const prevButton = document.getElementById('prev');
    const nextButton = document.getElementById('next');

    const data = [
        { name: 'John Doe', age: 28, city: 'New York' },
        { name: 'Jane Smith', age: 34, city: 'Los Angeles' },
        { name: 'Michael Johnson', age: 45, city: 'Chicago' },
        { name: 'Emily Davis', age: 22, city: 'San Francisco' },
        { name: 'Daniel Wilson', age: 31, city: 'Seattle' },
        { name: 'Olivia Brown', age: 29, city: 'Boston' },
        { name: 'James Miller', age: 40, city: 'Austin' },
        { name: 'Sophia Anderson', age: 37, city: 'Miami' },
        { name: 'Liam Taylor', age: 26, city: 'Denver' },
        { name: 'Isabella Thomas', age: 33, city: 'Philadelphia' },
        // Add more data as needed
    ];

    const rowsPerPage = 5;
    let currentPage = 1;

    function renderTable() {
        tableBody.innerHTML = '';
        const start = (currentPage - 1) * rowsPerPage;
        const end = start + rowsPerPage;
        const paginatedData = data.slice(start, end);

        paginatedData.forEach(item => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${item.name}</td>
                <td>${item.age}</td>
                <td>${item.city}</td>
            `;
            tableBody.appendChild(row);
        });

        updatePagination();
    }

    function updatePagination() {
        const totalPages = Math.ceil(data.length / rowsPerPage);
        pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;

        prevButton.disabled = currentPage === 1;
        nextButton.disabled = currentPage === totalPages;
    }

    function changePage(direction) {
        const totalPages = Math.ceil(data.length / rowsPerPage);
        currentPage = Math.min(Math.max(currentPage + direction, 1), totalPages);
        renderTable();
    }

    renderTable();
});

    </script>
</body>
</html>
