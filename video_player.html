<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Video with Bootstrap</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- AddThis Plugin CSS (if needed) -->
    <link href="https://cdn.jsdelivr.net/npm/addthis@5.0.1/addthis.min.css" rel="stylesheet">
    <style>
        .video-block {
            background-color: #f7f7f7;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .video-frame {
            width: 100%;
            height: auto;
        }
        .social-share {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container my-4">
        <div class="video-block">
            <h1 class="mb-4">এই সময়ে সিনেমার গল্পে ব্যাপক বৈচিত্র্য এসেছে: মোস্তাফিজুর রহমান মানিক II Bangla Movie</h1>
            <div class="embed-responsive embed-responsive-16by9">
                <iframe class="embed-responsive-item video-frame"
                        src="https://www.youtube.com/embed/1sFJsk1y8h4?si=9jTN-y6d2746uJzp"
                        title="এই সময়ে সিনেমার গল্পে ব্যাপক বৈচিত্র্য এসেছে: মোস্তাফিজুর রহমান মানিক II Bangla Movie"
                        frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        referrerpolicy="strict-origin-when-cross-origin"
                        allowfullscreen>
                </iframe>
            </div>
        </div>
        <div class="social-share">
            <!-- AddThis Share Buttons -->
            <div class="addthis_inline_share_toolbox"></div>
        </div>
    </div>

    <!-- jQuery, Popper.js, and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- AddThis Plugin JS (if needed) -->
    <script src="https://cdn.jsdelivr.net/npm/addthis@5.0.1/addthis.min.js"></script>
</body>
</html>
